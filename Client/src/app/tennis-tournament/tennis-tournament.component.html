<div class="container-fluid">
    <div class="row text-white">
        
        <div class="col-9">
            <div *ngFor ='let tournament of tournaments'   class="card m-1p-1 bg-black">
                <table border="2">
                    <!-- Header Row-->
                    <tr class="d-flex">
                        <th class="text-center col-3" >{{tournament.name}}</th>
                        <th class="text-center col-2">{{tournament.startDate}}</th>
                        <th class="text-center col-3 ">{{tournament.location}}</th>
                        <th class="text-center col-2 ">{{tournament.entryFee}}</th>
                        <th class="text-center col-2 ">{{tournament.status}}</th>
                        <th class="text-center col-1"></th>
                        <th class="text-center col-1"></th>
                    </tr>
                  </table>  
    
                
            </div>
        </div>
    </div>
</div>
